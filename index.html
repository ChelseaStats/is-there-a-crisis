<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Is There a Crisis at Chelsea?</title>
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>YES</h1>
          <h2 id="tagline" class="blockquote"></h2>
        </header>
        <footer>
          Is there a crisis at Chelsea? maintained by <a href="https://github.com/TheChelsOrg">TheChelsOrg</a><br>
        </footer>     
      </div>
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
        $.getJSON("js/data.json",function(data){
			var random_display_item = get.random(data,function(key,value){
				document.querySelector('#tagline').innerHTML =	random_display_item.value;
			});
		})});
	</script>
  </body>
</html>
